<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
</head>

<body>
  <header class="main-header">
    <nav class="main-nav">
      <div class="main-nav__wrapper">
        <button class="main-nav__cross cross">Закрыть</button>
        <ul class="main-nav__list style-list">
          <li class="style-list__item "><a>Главная</a></li>
          <li class="style-list__item"><a>фото и видео</a></li>
          <li class="style-list__item"><a>Форма отзыва</a></li>
          <li class="style-list__item"><a>HTML academy</a></li>
        </ul>
      </div>
      <div class="page-header main-nav__logo-wrapper">
        <a class="page-header__logo">
          <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" width="102" height="83"
            alt="Седона">
        </a>
        <button class="main-nav__toggle burger" type="button">Открыть меню</button>
      </div>
    </nav>
  </header>
  <main class="page-main">
    <form action="https://echo.htmlacademy.ru" method="POST" class="page-main form">
      <fieldset class="fieldset">
        <legend class="fieldset__legend">
          Представьтесь:
        </legend>
        <ul>
          <li>
            <label>ИМЯ*:<input class="" type="text" name="name" value="Петр" required /></label>
          </li>
          <li>
            <label>ФАМИЛИЯ*:<input class="" type="text" name="name" value="Иванов" required /></label>
          </li>
          <li>
            <label>ОТЧЕСТВО:<input class="" type="text" name="name" value="Александрович" /></label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="fieldset__legend">
          Контактная информация:
        </legend>
        <ul>
          <li><label>Контактный телефон*:<input type="tel" name="tel" value="Введите телефон" required></label></li>
          <li><label>Электронная почта*:<input type="email" value="Введите e-mail" required></label></li>
        </ul>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="fieldset__legend">
          ВАше Общее впечатление:
        </legend>
        <ul>
          <li><label><input type="radio" name="impression" checked>Скорее положительное</label></li>
          <li><label><input type="radio" name="impression">Скорее отрицательное</label></li>
          <li><label><input type="radio" name="impression">Затрудняюсь ответить</label></li>
        </ul>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="fieldset__legend">
          посещенные достопримечательности:
        </legend>
        <ul>
          <li><label><input type="checkbox" name="Мост Дьявола" checked>Мост Дьявола</label></li>
          <li><label><input type="checkbox" name="Гора-Колокол">Гора-Колокол</label></li>
          <li><label><input type="checkbox" name="Слайд-парк">Слайд-парк</label></li>
          <li><label><input type="checkbox" name="Красные скалы">Красные скалы</label></li>
        </ul>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="fieldset__legend">
            Опишите свои эмоции:
        </legend>
        <textarea>Опишите подробно все свои восторги </textarea>
        <button type="submit">ОТПРАВИТЬ ОТЗЫВ</button>
      </fieldset>
    </form>
  </main>

  <footer class="page-footer">
    <div class="visit"></div>
    <div class="social">
      <ul class="social__list">
        <li class="social__item"><a class="social__link social__link--twitter" aria-label="twitter"></a></li>
        <li class="social__item"><a class="social__link social__link--facebook" aria-label="facebook"></a></li>
        <li class="social__item"><a class="social__link social__link--youtube" aria-label="youtube"></a></li>
      </ul>
    </div>
    <div class="htmlacademy">Разработано</div>
  </footer>
</body>

</html>
